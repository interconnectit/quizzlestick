<!doctype html>
<html>
	<head>
		<title>QuizzleStick</title>
		<link rel="stylesheet" type="text/css" href="quizzlestick.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
		<script src="quizzlestick.js"></script>
	</head>
	<body>
		
		<h1>Quickfire</h1>
		<div class="quickfire"></div>
		
		<h1>Multiple questions</h1>
		<div class="multiple"></div>
		
		<h1>Timed</h1>
		<div class="timed"></div>
		
		<h1>Multiple results</h1>
		<div class="multiple-results"></div>
		
		
		
		<script>
			$( '.quickfire' ).quizzlestick( {
				description: 'Quickfire quizzes!',
				templates: {
					answer: '\
						<li class="quizzlestick-answer">\
							<a href="#">{{answer}}</a>\
							{{helpers.answerwidth}}%\
						</li>\
					'
				},
				questions: [
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Pointy haired boss',
								total: 100
							},
							{
								answer: 'Aguerro',
								total: 300
								
							},
							{
								answer: 'Vivaldi',
								correct: true,
								total: 1000
							}
						]
					},
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Liz'
							},
							{
								answer: 'Rob',
								correct: true
							},
						]
					},
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Barney',
								correct: true
							},
							{
								answer: 'Jeff'
							},
						]
					}
				]
			} );
			
			$( '.timed' ).quizzlestick( {
				description: 'Timed quiz with automatic advancement',
				timelimit: 30000,
				nextdelay: 500,
				results: 'You scored {{state.points}} out of {{state.maxpoints}} in {{helpers.gettime}}',
				questions: [
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Pointy haired boss'
							},
							{
								answer: 'Aguerro'
								
							},
							{
								answer: 'Vivaldi',
								correct: true
							}
						]
					},
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Liz'
							},
							{
								answer: 'Rob',
								correct: true
							},
						]
					},
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Barney',
								correct: true
							},
							{
								answer: 'Jeff'
							},
						]
					}
				]
			} );
			
			
			$( '.multiple-results' ).quizzlestick( {
				description: 'Multiple results!',
				templates: {
					answer: '\
						<li class="quizzlestick-answer">\
							<a href="#">{{answer}}</a>\
						</li>\
					'
				},
				results: {
					'1': 'Maybe your shouldve paid attention in history',
					'2': 'Not too shabby',
					'3': 'Smarty pantaloons!'
				},
				onanswer: function() {
					console.log( this, arguments );	
				},
				questions: [
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Pointy haired boss',
								total: 100
							},
							{
								answer: 'Aguerro',
								total: 300
								
							},
							{
								answer: 'Vivaldi',
								correct: true,
								total: 1000
							}
						]
					},
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Liz'
							},
							{
								answer: 'Rob',
								correct: true
							},
						]
					},
					{
						question: 'Who is older?',
						answers: [
							{
								answer: 'Barney',
								correct: true
							},
							{
								answer: 'Jeff'
							},
						]
					}
				]
			} );
		</script>
		
	</body>
</html>
